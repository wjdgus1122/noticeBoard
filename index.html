<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    
    <title>NoticeBoard</title>
</head>
<body>
    <div class="wrap">
        <h3>JH's NoticeBoard</h3>
        <div class="line"></div>
        <div class="btnWrap">
            <div class="btn plusBtn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="btn deleteBtn">
                <i class="fa-solid fa-trash-can"></i>
            </div>
        </div>
        <div class="noticeWrap"></div>
        <div class="noticePopupWrap">
            <div class="noticePopup">
                <h3>Notice</h3>
                <div class="popupLine"></div>
                <input type="text" class="textInput" id="textInput"/>
                <input type="date" class="dateInput" id="dateInput"/> 
                <textarea class="textArea" id="textArea"></textarea>
                <button class="editBtn">등록</button>
                <div class="btn popupClose">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
        <div class="deletePopupWrap">
            <div class="deletePopup">
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
